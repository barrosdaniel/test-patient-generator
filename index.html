<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="styles/style.css">
    <title>Test Patient Generator</title>
</head>

<body>
    <header class="header">
        <h1 class="heading container">Test Patient Generator</h1>
    </header>

    <section class="menu container">
        <p class="menu__text">Select from the following options:</p>
        <div class="menu__options">
            <button class="menu__button button_genMedNum">Generate Medicare
                Numbers</button>
            <button class="menu__button button_genPass">Generate Password</button>
            <button class="menu__button button_genTestPat">Generate Test Patients</button>
        </div>
    </section>

    <section class="app med-app container">
        <h2 class="app__title">Generate Medicare Numbers</h2>

        <div class="app__qty-selection">
            <p class="app__qty-selection-label">Enter number of Medicare Numbers
                to generate (1-100):</p>

            <input class="app__qty-selection-input"
                type="number"
                name="med-qty"
                id="med-qty"
                min="1"
                max="100">

            <button class="app__qty-selection-generate">Generate</button>
        </div>

        <div class="app__data med-app__data">
            <!-- <p class="med-app__data-string">6920137511-1</p> -->
        </div>

    </section>

    <section class="app pass-app container">
        <h2 class="app__title">Generate Password</h2>

    </section>

    <section class="app test-pat-app container">
        <h2 class="app__title">Generate Test Patients</h2>

    </section>
    <script src="js/app.js"></script>
</body>

</html>
